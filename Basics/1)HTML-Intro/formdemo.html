<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Forms</title>
    </head>
    <body>
        <form>
            <input
                type="text"
                placeholder="name"
                name="firstname"
                maxlength="10"
                size="50"
            />
            <input type="text" placeholder="address" name="address" />
            <input
                type="number"
                placeholder="age"
                min="10"
                max="100"
                autofocus
            />
            <input type="text" placeholder="Country" value="India" disabled />
            <input type="submit" value="Disabled Button" disabled />
            <input type="submit" value="Click Me!" id="submit" />
        </form>
        <button>Click Me Button</button>
    </body>
</html>
